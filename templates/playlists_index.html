<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Playlists</h1>

<!-- Add the following classes to their appropriate elements  -->
<div class='row'>
    {% for playlist in playlists %}
        <div class='col-md-3 card mx-1 my-1'>
            <div class='card-body'>
            <h5 class='card-title'><a href='/playlists/{{ playlist._id }}'>{{ playlist.title }}</a></h5>
            <small class='card-text'>{{ playlist.description }}</small>
        </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
